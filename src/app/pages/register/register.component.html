<div class="py-20">
  <div class="flex h-full items-center justify-center">
    <div
      class="rounded-lg border border-gray-200 bg-white shadow-md dark:border-gray-700 dark:bg-gray-900 flex-col flex h-full items-center justify-center sm:px-4"
    >
      <div class="flex h-full flex-col justify-center gap-4 p-6">
        <div
          class="left-0 right-0 inline-block border-gray-200 px-2 py-2.5 sm:px-4"
        >
          <form
            [formGroup]="registerForm"
            (ngSubmit)="onSubmit()"
            class="flex flex-col gap-4 pb-4"
          >
            <h1 class="mb-4 text-2xl font-bold dark:text-white">Register</h1>
            <div *ngIf="registerFormError.message">
              <p class="text-red-500">
                {{ registerFormError.message }}
              </p>
            </div>
            <!-- email -->
            <div>
              <div class="mb-2">
                <label
                  class="text-sm font-medium text-gray-900 dark:text-gray-300"
                  for="email"
                  >Email:</label
                >
              </div>
              <div class="flex w-full rounded-lg pt-1">
                <div class="relative w-full">
                  <input
                    (blur)="handleFormValidation()"
                    class="block w-full border disabled:cursor-not-allowed disabled:opacity-50 bg-gray-50 border-gray-300 text-gray-900 focus:border-cyan-500 focus:ring-cyan-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-cyan-500 dark:focus:ring-cyan-500 p-2.5 text-sm rounded-lg"
                    id="email"
                    type="email"
                    formControlName="email"
                    placeholder="email@example.com"
                  />
                </div>
              </div>
              <div *ngIf="registerFormError.email">
                <small class="text-red-500">{{
                  registerFormError.email
                }}</small>
              </div>
            </div>
            <!-- full name -->
            <div>
              <div class="mb-2">
                <label
                  class="text-sm font-medium text-gray-900 dark:text-gray-300"
                  for="username"
                  >Full name:</label
                >
              </div>
              <div class="flex w-full rounded-lg pt-1">
                <div class="relative w-full">
                  <input
                    (blur)="handleFormValidation()"
                    class="block w-full border disabled:cursor-not-allowed disabled:opacity-50 bg-gray-50 border-gray-300 text-gray-900 focus:border-cyan-500 focus:ring-cyan-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-cyan-500 dark:focus:ring-cyan-500 p-2.5 text-sm rounded-lg"
                    id="username"
                    type="text"
                    formControlName="username"
                    placeholder="Your full name"
                  />
                </div>
              </div>
              <div *ngIf="registerFormError.username">
                <small class="text-red-500">{{
                  registerFormError.username
                }}</small>
              </div>
            </div>
            <!-- password -->
            <div>
              <div class="mb-2">
                <label
                  class="text-sm font-medium text-gray-900 dark:text-gray-300"
                  for="password"
                  >Password:</label
                >
              </div>
              <div class="flex w-full rounded-lg pt-1">
                <div class="relative w-full">
                  <input
                    (blur)="handleFormValidation()"
                    class="block w-full border disabled:cursor-not-allowed disabled:opacity-50 bg-gray-50 border-gray-300 text-gray-900 focus:border-cyan-500 focus:ring-cyan-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-cyan-500 dark:focus:ring-cyan-500 p-2.5 text-sm rounded-lg"
                    id="password"
                    type="password"
                    formControlName="password"
                    placeholder="********"
                  />
                </div>
              </div>
              <div *ngIf="registerFormError.password">
                <small class="text-red-500">{{
                  registerFormError.password
                }}</small>
              </div>
            </div>
            <!-- confirm password -->
            <div>
              <div class="mb-2">
                <label
                  class="text-sm font-medium text-gray-900 dark:text-gray-300"
                  for="confirm-password"
                  >Password:</label
                >
              </div>
              <div class="flex w-full rounded-lg pt-1">
                <div class="relative w-full">
                  <input
                    (blur)="handleFormValidation()"
                    class="block w-full border disabled:cursor-not-allowed disabled:opacity-50 bg-gray-50 border-gray-300 text-gray-900 focus:border-cyan-500 focus:ring-cyan-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-cyan-500 dark:focus:ring-cyan-500 p-2.5 text-sm rounded-lg"
                    id="confirm-password"
                    type="password"
                    formControlName="confirmPassword"
                    placeholder="********"
                  />
                </div>
              </div>
              <div *ngIf="registerFormError.confirmPassword">
                <small class="text-red-500">{{
                  registerFormError.confirmPassword
                }}</small>
              </div>
            </div>
            <div class="flex flex-col gap-2">
              <button
                type="submit"
                class="border transition-colors focus:ring-2 p-0.5 disabled:cursor-not-allowed border-transparent bg-sky-600 hover:bg-sky-700 active:bg-sky-800 text-white disabled:bg-gray-300 disabled:text-gray-700 rounded-lg"
                [disabled]="registerForm.invalid"
              >
                <span
                  class="flex items-center justify-center gap-1 font-medium py-1 px-2.5 text-base"
                  >Register</span
                >
              </button>
            </div>
          </form>
          <div class="min-w-[270px]">
            <div class="mt-4 text-center dark:text-gray-200">
              Has account?
              <a
                class="text-blue-500 underline hover:text-blue-600"
                [routerLink]="['/login']"
                >Login here</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
